<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./682665_favicon_google_logo_new_icon.png" type="image/x-icon">  

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body id="body">
    <div class="main_container">
        <div class="conatiner_cal" id="conatiner_cal">
            <button id="mode" >Dark Mode</button>
            <div class="log">
               <p id="Head_Text">:: Calculator ::</p>
            </div>
            <div class="inputs">
                <input type="text" class="scr" id="input_screen">
            </div>
            <div class="cal_button">
                <div class="raw1">
                    <button class="buton_Clear" onclick="Clear()" id="raw1A">C</button>
                    <button class="buton" onclick="Functions('%')" id="raw1A">%</button>
                    <button class="buton" onclick="Functions('/')"  id="raw1A">/</button>
                    <button class="buton" onclick="Functions('*')" id="raw1A">X</button>
                </div>
                <div class="raw2">
                    <button class="buton" onclick="Functions(1)" id="raw2A">1</button>
                    <button class="buton" onclick="Functions(2)" data-num="2" id="raw2A">2</button>
                    <button class="buton" onclick="Functions(3)" id="raw2A">3</button>
                    <button class="buton" onclick="Functions(4)" id="raw2A">4</button>
                </div>
                <div class="raw3">
                    <button class="buton" onclick="Functions(5)" id="raw3A">5</button>
                    <button class="buton" onclick="Functions(6)" id="raw3A">6</button>
                    <button class="buton" onclick="Functions(7)"id="raw3A">7</button>
                    <button class="buton" onclick="Functions(8)" id="raw3A">8</button>
                </div>
                <div class="raw4">
                    <button class="buton"  onclick="Functions(9)" id="raw4A">9</button>
                    <button class="buton" onclick="Functions(0)" id="raw4A">0</button>
                    <button class="buton" onclick="Functions('+')" id="raw4A">+</button>
                    <button class="buton" onclick="Functions('-')" id="raw4A">-</button>
                </div>
                <div class="raw5">
                    <button class="buton_equal" onclick="Functions_Equal()" id="raw5A">=</button>
                </div>
                
            </div>
        </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
